version: 2

models:
  - name: bigtable
    description: no null user_id
    columns: 
      - name: user_id
        description: the primary key for bigtable
        tests:
          - not_null

  - name: inventory
    description: unique id per row
    columns: 
      - name: id
        description: the primary key for inventory table
        tests:
          - unique
          - not_null
